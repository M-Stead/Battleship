 buildscript {
 	ext{
 		springBootVersion = '1.5.2.RELEASE'
	}
	repositories{
	mavenCentral()
	}
	dependencies{
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
	}

// Apply the java plugin to add support for Java and run console app
apply plugin: 'java'
apply plugin: 'application'

// Apply plugins for code quality analysis and test coverage
apply plugin: 'findbugs'
apply plugin: 'jacoco'

// Apply Spring for IoC
apply plugin: 'org.springframework.boot'

apply plugin: "eclipse"

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

jar {
    manifest {
        attributes 'Main-Class': 'ca.shaw.bs.game.BattleShip'
    }
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled = false
        html.enabled = true
    }
}

jacoco {
    toolVersion = "0.7.1.201405082137"
    reportsDir = file("$buildDir/customJacocoReportDir")
}

test {
    jacoco {
        append = false
    }
    
    jacocoTestReport {
    group = "Reporting"
    reports {
        xml.enabled true
        csv.enabled false
        html.destination = file("${buildDir}/reports/coverage")
    }
}
    
}


jacocoTestReport {
    group = "Reporting"
    reports {
        xml.enabled true
        csv.enabled false
        html.destination = file("${buildDir}/reports/coverage")
    }
}

dependencies {
    // This dependency is found on compile classpath of this component and consumers.
    compile 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
    
    //Use Mockito
    testCompile 'org.mockito:mockito-core:2.11.0'
    
   
}

run{
    standardInput = System.in
}

// Define the main class for the application
mainClassName = 'ca.shaw.bs.game.BattleShip'

